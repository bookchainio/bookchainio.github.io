<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">

    <template>

        <style>

            .floatingToolbar {
                background-color: var(--app-dark-primary-color);
                color: var(--app-primary-text-color);
                font-family: 'Roboto', sans-serif;
                width: 60%;
                max-width: 400px;
                margin: auto;
                height: 40px;
                line-height: 40px;
                border-radius: 2px;
                @apply(--shadow-elevation-1dp);
                vertical-align: middle;
                padding-left: 8px;
            }

            .floatingToolbar .right {
                position: absolute;
                right: 8px;
            }

            paper-toolbar.mainToolbar {
                @apply(--shadow-elevation-2dp);
                background-color: var(--app-primary-color);
                color: var(--app-primary-text-color);
                position: fixed;
                width: 100%;
                top: 0;
                z-index: 1;
                font-weight: 500;
            }

            paper-toolbar a paper-icon-button {
                color: var(--app-primary-text-color);
            }

            .secondBar {
                @apply(--shadow-elevation-2dp);
                background-color: var(--app-dark-primary-color);
                color: var(--app-primary-text-color);
                position: fixed;
                height: 48px;
                width: 100%;
                top: 64px;
                z-index: 1;
            }

            @media screen and (max-width: 600px) {
                .secondBar {
                    top: 56px;
                }
            }

            .secondBar paper-tabs {
                width: 100%;
                height: 100%;
                --paper-tabs-selection-bar-color: var(--app-secondary-color);
            }

            .secondBar paper-tab {
                --paper-tab-ink: var(--app-secondary-color);
            }

            hr {
                display: block;
                height: 1px;
                border: 0;
                margin: 1em 0;
                padding: 0;
            }

        </style>
    </template>
</dom-module>
