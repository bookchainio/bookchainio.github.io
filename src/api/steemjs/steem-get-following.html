<link rel="import" href="../../../bower_components/polymer/polymer.html">

<script src="./src/steem.min.js"></script>

<dom-module id="steem-get-following"></dom-module>

<script>

    (function () {

        Polymer({

            is: 'steem-get-following',

            properties: {

                /*
                 * Account name.
                 * f.e. "you"
                 * Component will query account data with this name.
                 */
                accountName:  {
                    type: String
                },

                /*
                 * Followers array.
                 * Component will provide following list in this array.
                 */
                following: {
                    type: Array,
                    notify: true
                }
            },

            observers: [
                '_accountNameChanged(accountName)',
                '_followerChanged(following)'
            ],

            _accountNameChanged: function(accountName) { // When account change

                this.following = []; // Reset following
                this._loadFollowers();
            },

            _loadFollowers: function(accountName, lastFollowerLoaded) {

                var thisElement = this;
                var accountName = accountName || this.accountName;
                var lastFollowerLoaded = lastFollowerLoaded || '';

                // Query following
                this.async(function () {

                    // !!! Need api to provide load more than 100 following to load full list
                    steem.api.getFollowing(accountName, lastFollowerLoaded, null, 100, function(err, result) {

                        if(typeof thisElement.following === 'undefined') {

                            thisElement.following = [];
                        }

                        if (!err) {

                            for (var i = 0; i < result.length; i++) {

                                // Process user
                                var user = result[i].following;

                                // Push received user in following
                                thisElement.push('following', user);

                            }
                        }
                    });

                });


            },

            _loadMore: function() { // load more following if needed

                this._loadFollowers(this.accountName, this.following[this.following.length -1]);

            }
        });
    })();
</script>
