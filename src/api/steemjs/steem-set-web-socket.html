<link rel="import" href="../../../bower_components/polymer/polymer.html">

<script src="./src/steem.min.js"></script>

<dom-module id="steem-set-web-socket"></dom-module>

<script>

    (function () {

        Polymer({

            is: 'steem-set-web-socket',

            properties: {

                /*
                 * Number of tags that must be loaded
                 */
                webSocket:  {
                    type: String,
                    observer: '_setWebSocket'
                }
            },

            _setWebSocket: function() {

                // Set Steem web socket url
                if(typeof this.webSocket !== 'undefined') {

                    if(this.webSocket != '') {

                        steem.api.setWebSocket(this.webSocket);
                    }
                }
            }
        });
    })();
</script>
