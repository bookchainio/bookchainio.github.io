<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="steem-set-websocket-url"></dom-module>

<script src="./src/steem.min.js"></script>
<script>

    (function () {

        Polymer({

            is: 'steem-set-websocket-url',

            properties: {

                /*
                 * Number of tags that must be loaded
                 */
                websocketUrl:  {
                    type: String,
                    observer: '_setWebsocketUrl'
                }
            },

            _setWebSocket: function() {

                // Set Steem websocket url
                if(typeof this.websocketUrl !== 'undefined') {

                    if(this.websocketUrl !== '') {

                        if(this.websocketUrl !== steem.config.get('websocket')) {

                            steem.config.set('websocket', this.websocketUrl);
                        }
                    }
                }
            }
        });
    })();
</script>
