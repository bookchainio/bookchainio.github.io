<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">


<link rel="import" href="my-icons.html">

<link rel="import" href="../api/steemjs/steem-get-post.html">
<link rel="import" href="../components/html-echo.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="post-content-minimal">

    <template>

        <style include="shared-styles">


            .card-content {
                padding-top: 0;
                padding-left: 16px;
                padding-right: 16px;
                padding-bottom: 16px;
            }

            h1 a {
                color: var(--app-secondary-color);
                text-decoration: none;
            }

        </style>

        <div class="card-content">
            <h1 id="postTitle">
                <a href="[[post.url]]">[[post.title]]</a>
            </h1>

            <html-echo html="[[post.body]]"></html-echo>
            <div class="postVotes">
                <paper-icon-button icon="my-icons:thumb-up"
                                   class="upvote">
                </paper-icon-button>[[post.net_votes]]
            </div>
        </div>

    </template>
</dom-module>

<script>

    Polymer({

        is: 'post-content-minimal',

        properties: {

            post: {
                type: Object,
                observer: '_postChanged'
            }
        },

        _postChanged: function() {
            console.log(this.post);
        }

    });

</script>
