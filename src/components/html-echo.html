<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="html-echo">
    <style>
        :host {
            display: block;
            white-space: pre-wrap;
        }
    </style>
    <template>
        <div id="content"></div>
    </template>
</dom-module>

<script>

    (function () {

        Polymer({

            is: 'html-echo',

            properties: {

                html: {
                    type: String,
                    observer: '_htmlChanged'
                }
            },

            ready: function() {

              this._htmlChanged();
            },

            _htmlChanged: function (neo) {

                /* TODO
                 * [ ] Render markdown as HTML
                 * [ ] Render links as HTML
                 * [ ] Sanitize HTML
                 */

                // WARNING: potential XSS vulnerability if `html` comes from an untrusted source
                this.async(function() {
                    this.$.content.innerHTML = neo || this.html;
                })
            }
        });
    })();
</script>
