<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">

<link rel="import" href="my-icons.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="post-card-light">

    <template>

        <style include="shared-styles">

            /* GENERAL */
            :host {
                display: inline-flex;
            }

            * {
                font-weight: 300;
            }

            #postCardLight {
                display: inline-flex;
                height: 150px;
                width: 242px;
                margin-top: 12px;
                margin-left: 8px;
                margin-right: 8px;
                --paper-card-background-color: var(--app-secondary-background-color);
                --paper-card-header-color: var(--app-background-primary-text-color);
                --paper-card-header-image: {
                    background-color: rgba(0, 0, 0, .5);
                };
                --paper-card-header-text: {
                    font-size: 16px;
                    width: 226px;
                    margin: 0;
                    padding: 8px;
                    padding-top: 16px;
                    vertical-align: bottom;
                    color: #eee;
                    background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, .8));
                };
            }


        </style>

        <!-- post cards -->
        <a href="[[post.url]]">
            <paper-card id="postCardLight"
                        heading="[[post.title]]"
                        image="[[post.images.0]]">
            </paper-card>
        </a>
    </template>

    <script>

        Polymer({

            is: 'post-card-light',

            behaviors: [
                Polymer.AppLocalizeBehavior
            ],

            properties: {

                post: {
                    type: Object,
                    observer: "_postChanged"
                },


                settings: {
                    type: Object
                }
            },

            ready: function() {

                // List events
                this.rf = new IntlRelativeFormat('en-us');
            },

            _timeFromNow: function(date) {

                return new IntlRelativeFormat('en-us').format(new Date(date));
            }

        });

    </script>
</dom-module>
